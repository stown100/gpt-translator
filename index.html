<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="GPT Translator — Бесплатный онлайн-переводчик текста и голоса"
    />
    <meta
      name="description"
      content="Бесплатный онлайн-переводчик с поддержкой 80+ языков. Переводите текст и голос в реальном времени. Английский, русский, испанский, китайский и другие языки."
    />
    <meta
      name="keywords"
      content="онлайн переводчик, перевод текста, перевод голоса, бесплатный переводчик, переводчик языков, GPT переводчик, переводчик на русский, переводчик на английский"
    />
    <meta name="author" content="GPT Translator" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Russian" />
    <!-- Замените your-domain.com на ваш реальный домен перед публикацией -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Hreflang: русский и английский -->
    <link rel="alternate" hreflang="ru" href="https://your-domain.com/" />
    <link rel="alternate" hreflang="en" href="https://your-domain.com/" />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://your-domain.com/"
    />

    <!-- Open Graph / Facebook, VK, LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta
      property="og:title"
      content="GPT Translator — Бесплатный онлайн-переводчик"
    />
    <meta
      property="og:description"
      content="Переводите текст и голос на 80+ языков бесплатно. Поддержка русского, английского и многих других языков."
    />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="GPT Translator — онлайн-переводчик текста и голоса"
    />
    <meta property="og:site_name" content="GPT Translator" />
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-domain.com/" />
    <meta
      name="twitter:title"
      content="GPT Translator — Free Online Translator"
    />
    <meta
      name="twitter:description"
      content="Translate text and voice in 80+ languages for free. Russian, English, Spanish, Chinese and more."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />
    <meta
      name="twitter:image:alt"
      content="GPT Translator — online text and voice translator"
    />

    <!-- Telegram -->
    <meta property="telegram:channel" content="@your-channel" />

    <!-- Theme and mobile -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-title" content="GPT Translator" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>GPT Translator — Бесплатный онлайн-переводчик текста и голоса</title>

    <!-- JSON-LD: веб-приложение для поисковиков -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "GPT Translator",
        "alternateName": ["GPT Переводчик", "Online Translator"],
        "url": "https://your-domain.com/",
        "description": "Бесплатный онлайн-переводчик с поддержкой 80+ языков. Переводите текст и голос в реальном времени.",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "inLanguage": [
          "ru",
          "en",
          "es",
          "fr",
          "de",
          "zh",
          "ja",
          "ko",
          "ar",
          "hi",
          "pt",
          "it"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/index.tsx"></script>
  </body>
</html>
